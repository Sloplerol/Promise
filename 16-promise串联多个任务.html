<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const p = new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve('hello world');
            },1000)
            
        })
        p.then(value=>{
            return new Promise((resolve,reject)=>{
                resolve('success');
            })
        }).then(value=>{
            console.log(value);
            // 捕获到的是上一个成功回调所返回的值
        }).then(value=>{
            console.log(value);
            // 捕获到是上一个回调返回到值 undefined
        })
        
    </script>
</body>
</html>
