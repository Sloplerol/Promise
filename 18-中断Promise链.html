<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const p = new Promise((resolve,reject)=>{
            resolve('hello world');
        })
        p.then(value=>{
            console.log('111');
            // 当返回结果状态没有发生变化则不会向下执行
            return new Promise(()=>{});
        }).then(value=>{
            console.log('222');
        }).then(value=>{
            console.log('333');
        })
    </script>
</body>
</html>
