<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const p1 = new Promise((resolve,reject)=>{
            resolve('success')
        })
        const p2 = Promise.resolve('hello');
        const p3 = Promise.reject('world');
        const sanPro = Promise.all([p1,p2,p3]);
        //Prmise.all包含的Promise对象所构成的数组 一个失败则返回值就是失败结果也是失败的promise对象返回的结果
        console.log(sanPro);
    </script>
</body>
</html>
