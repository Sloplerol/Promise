<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const p1 = new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve('success')
            },1000)
            //当存在定时器p2=先改变状态
        })
        const p2 = Promise.resolve('hello');
        const p3 = Promise.reject('world');

        //谁先改变状态返回的结果就是这个Promise对象
        const p4 = Promise.race([p1,p2,p3]);
        console.log(p4);
    </script>
</body>
</html>
