<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const p = Promise.reject(222);
        console.log(p);


        const h = Promise.reject(new Promise((resolve,reject)=>{
            resolve('hello');
        }))
        console.log(h);
        //不管传入参数是什么返回的结果都是失败 失败的结果是你传入的值
    </script>
</body>
</html>
