<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const p = new Promise((resolve,reject)=>{
            resolve('ok')
            // 当promise对象状态发生改变回调函数都会调用
        })
        p.then(value=>{
            alert('hello world');
        })
        p.then(value=>{
            console.log(value);
        })
    </script>
</body>
</html>
